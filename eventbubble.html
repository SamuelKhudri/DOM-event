<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Event Bubble</title>
</head>

<body>
    <h2>EVENT BABUL VAI</h2>
    <section id="sec-cont">
        <h4>Event bubble vai kormi</h4>
        <!-- --ul#ul-cont>li.item*6>lorem2-- -->
        <ul id="ul-cont">
            <li class="item">Lorem, ipsum.</li>
            <li id="item2" class="item">Nesciunt, quae.</li>
            <li id="item3" class="item">Itaque, voluptate!</li>
            <li class="item">At, sed!</li>
            <li class="item">Nesciunt, sed!</li>
            <li class="item">Fugit, accusantium.</li>
        </ul>
    </section>

    <script>
        document.getElementById('item2').addEventListener
            ('click', function (event2) {
                console.log('2nd item clicked')
                event2.stopImmediatePropagation();
            });
        document.getElementById('item2').addEventListener
            ('click', function () {
                console.log('2nd1 item clicked')
            });
        //   amra 2nd er o onek iteam thakte pare but amra jodi immidiate 
        //   stop stopPropagationtion krle aktai show korbe.
        // stop propagation on item 3

        document.getElementById('item3').addEventListener
            ('click', function (event) {
                console.log('3rd item clicked')
                event.stopPropagation();
            });
        // ul er upor
        document.getElementById('ul-cont').addEventListener
            ('click', function () {
                console.log('ul item clicked')
            });
        document.getElementById('sec-cont').addEventListener
            ('click', function () {
                console.log('sec item clicked')
            });
    </script>

</body>

</html>
